	<!--Sidebar -->

	<section id="listMusicView">

		<div id="sidebar">

			<label for="slider1">Song Length</label>
			<input id="slider1" type="range" min="0" max="500" step="100" />

			<div class="selectors">
			    <label for="artist">Artist:</label>
				<select id="artist" name="Artist">
					<option value="Abba">Abba</option>
				  	<option value="Tom Jones">Tom Jones</option>
				  	<option value="Shirley Bassey">Shirley Bassey</option>
				  	<option value="Elvis">Megadeath</option>
				</select>
			</div>
			<div class="selectors">
				<label for="album">Album:</label>
				<select id="album" name="Album">
					<option value="Abba">Abba</option>
					<option value="Tom Jones">Tom Jones</option>
					<option value="Shirley Bassey">Shirley Bassey</option>
					<option value="Elvis">Megadeath</option>
				</select>
			</div>

		 <form method='post'>
		 	<fieldset class="radioButtons">
		 		<legend>Genre:</legend>
		 			<div class="checkboxButtons1">
		 				<input type="checkbox" name="genre" value="Rock"/>Rock<br/>
		 				<input type="checkbox" name="genre" value="Classical"/>Classical<br/>
		 				<input type="checkbox" name="genre" value="Pop"/>Pop<br/>
		 			</div>
		 			<div class="checkboxButtons2">
		 				<input type="checkbox" name="genre" value="Jazz"/>Jazz<br/>
		 				<input type="checkbox" name="genre" value="Blues"/>Blues<br/>
		 				<input type="checkbox" name="genre" value="Hip Hop"/>Hip Hop<br/>
		 		    </div>
			</fieldset>
		  </form>

			<button id="filter" type="Function">Filter</button>

		</div>	<!-- end sidebar -->
